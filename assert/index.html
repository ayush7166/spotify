<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="./logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="index.css">

    
</head>
<body>
    <div class="outer">
        <div class="navbar">
            <div class="nav_logo">
                <img src="./logo.png" alt="">
            </div>
            <div class="nav_search">
                <i class="fa-solid fa-house"></i>
                <input type="text" placeholder="what do you want to play">
            </div>
            <div class="nav_icons">
                <h3>Explore Premium</h3>
                <div id="i">
                    <!-- <i class="fa-thin fa-arrow-down" style="color: aliceblue;"></i> -->
                    <h6>install app</h6>
                </div>
            </div>
        </div>
        <div class="sidebar">
          <div class="div_sidebar">
            <div class="div1">
                <i class="fa-solid fa-square-caret-up"></i>
                <span>Your Librery</span>
            </div>
            <div class="div2">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="div3">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="div2_sidebar">
            <div class="div2_sidebar_div1">
                <span>Create your first playlist</span>
                <div class="divv"><span>it's easy,we'll help you</span></div>
                <button>Create playlist</button>
            </div>
            <div class="div2_sidebar_div2">
                <span>Create your first playlist</span>
                <div class="divv"><span>it's easy,we'll help you</span></div>
                <button>Browse podcaste</button>
            </div>
          </div>
        </div>
        <div class="maincontent">
           <div class="bar">
            <div class="all">
                <button>All</button>
            </div>
            <div class="music">
                <button>Music</button>
            </div>
            <div class="podcasts">
                <button>Podcasts</button>
            </div>
           </div>
           <div class="bar2">
            <div class="pop"><a href="#">Popular radio</a></div>
            <div class="show"><span>Show all</span></div>
           </div>
           <div>
            
           </div>
           <div></div>
           <div></div>
           <div></div>
           <div></div>
           <div></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
